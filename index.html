
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Moving Player Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 2px solid #555;
    }
    h1 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Auto-Player Game (You Just Watch)</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // The "main player" (AI-controlled)
    const player = {
      x: 50,
      y: 50,
      size: 20,
      color: 'lime',
      dx: 2,
      dy: 2
    };

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();

      // Move the player
      player.x += player.dx;
      player.y += player.dy;

      // Bounce off walls
      if (player.x + player.size > canvas.width || player.x < 0) {
        player.dx *= -1;
      }
      if (player.y + player.size > canvas.height || player.y < 0) {
        player.dy *= -1;
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
